name: 'Tests'

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: 'tests:required'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Docker build'
        run: |
          docker build -t rust-dev .
          docker run -v $(pwd):/app -t rust-dev bash /app/build.sh
          sha256sum target/wasm32-unknown-unknown/release/*.wasm.gz
      - name: 'Test cargo crates'
        run: |
          docker run -v $(pwd):/app -t rust-dev cargo test --locked --workspace
